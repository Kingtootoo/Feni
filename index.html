<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feni</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #searchBar {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #searchButton:hover {
      background-color: #45a049;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Feni</h1>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search anything unblocked" onkeydown="if(event.key === 'Enter'){searchGoogle()}">

  <!-- Search Button -->
  <button id="searchButton" onclick="searchGoogle()">Search</button>

  <!-- GitHub Button -->
  <div>
    <a href="https://github.com/your-username" target="_blank" id="githubButton">My GitHub User</a>
  </div>

  <script>
    // Function to search Google when the user presses Enter or clicks the search button
    function searchGoogle() {
      var query = document.getElementById('searchBar').value;
      if(query) {
        window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
      }
    }
  </script>
</body>
</html>
